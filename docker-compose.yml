version: "3"
services:
  frontend:
    container_name: instacar
    build:
      context: ./client
      dockerfile: Dockerfile
    image: aditya/instacar
    ports:
      - "3000:3000"
    volumes:
      - ./client:/usr/src/app
  backend:
    container_name: instacar
    build:
      context: ./server
      dockerfile: Dockerfile
    image: aditya/instacar
    ports:
      - "4000:4000"
    volumes:
      - ./server:/usr/src/app